<!DOCTYPE html>
<html lang='en' ng-app=''>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=deivce-width, initial-scale=1.0'>
        <title>JSON note App</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css">
        <link rel="stylesheet" href="css/art.css">
    </head>
    <body>
        <!-- ##nav menu used as on/off filters:
             - default is turned on, btn-success
             - off btn uses an outline style, btn-success-outline
        -->
        <div id='filtermenu' data-ng-click='alert("btn click {{btnID}}")'>
            <div class='btn btn-success-outline' data-ng-model='btnID'>assessment</div>
            <div class='btn btn-success' data-ng-model='btnID'>software</div>
            <div class='btn btn-success' data-ng-model='btnID'>tools</div>
            <div class='btn btn-success' data-ng-model='btnID'>etc</div>
            <div class='btn btn-warning' data-ng-model='btnID'>refresh</div>
        </div>
        <!--main content-->
        <div id='maincontent' class='jumbotron'>
            <!-- replace rows with ng-repeat, use list of weekly curriculum -->
            <div class='container'>
                <div class='row cv-week'>
                    <div class='col-sm-1 btn-info'>#: weekly topics</div>
                    <div class='col-sm-2'>daily topics</div>
                    <div class='col-sm-2'>daily topics</div>
                    <div class='col-sm-2'>daily topics</div>
                    <div class='col-sm-2'>daily topics</div>
                    <div class='col-sm-2'>daily topics</div>
                </div>
                <div class='row cv-week' style='background-color:lightgrey;'>
                    <div class='col-sm-1 btn-info'>#: weekly topics</div>
                    <div class='col-sm-2'>1: daily topics</div>
                    <div class='col-sm-2'>2: daily topics</div>
                    <div class='col-sm-2'>3: daily topics</div>
                    <div class='col-sm-2'>4: daily topics</div>
                    <div class='col-sm-2'>5: daily topics</div>
                </div>
            </div>
        </div>
        
        <!--script libraries-->
        <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular-route.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.js'></script>
        <!--custom scripts-->
        <script src='js/app.js'></script>
        <script src='js/svcs.js'></script>
        <script src='js/ctrls.js'></script>
    </body>
</html>
